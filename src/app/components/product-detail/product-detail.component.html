            <mat-form-field appearance="fill">
                <mat-label>Product Code</mat-label>
                <input type="text" matInput [formControl]="textFormControl" [errorStateMatcher]="matcher"
                    [matAutocomplete]="auto" placeholder="Pick one">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let op of filteredOptions | async" [value]="op">
                        {{op}}
                    </mat-option>
                </mat-autocomplete>
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="textFormControl.hasError('required')">
                    Product <strong>isn't choosen</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button ng>Сохранить</button>
        </mat-card-actions>
    </form>
</mat-card>
